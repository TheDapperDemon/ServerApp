<div class="row">
    <div class="col-xs-12">
        <p>Add a New Server or add Server Blueprints!</p>
        <label>Server Name</label>
        <input type="text" class="form-control" #serverNameInput><br>
        <label>Server Content</label>
        <input type="text" class="form-control" #serverContentInput><br>
        <button class="btn btn-primary" 
        (click)="onAddServer(serverNameInput, serverContentInput)">Add Server</button>
        <button class="btn btn-primary" 
        (click)="onAddBlueprint(serverNameInput, serverContentInput)">Add Blueprint</button>
    </div>
</div>
